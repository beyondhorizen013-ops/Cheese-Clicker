        #game-container { display: flex; justify-content: space-around; padding: 50px; }
        
        /* The Big Cheese */
        #cheese { 
            width: 200px; cursor: pointer; transition: transform 0.1s; 
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }
        #cheese:active { transform: scale(0.95); }

        /* Stats & Shop */
        .panel { background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        button { 
            width: 100%; padding: 10px; margin: 5px 0; cursor: pointer;
            background: #ffcc00; border: none; border-radius: 5px; font-weight: bold;
        }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
